<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title> 

    <style>   
        body {
            margin-bottom: 500px;
        }
        
        a {
            text-decoration: none; 
        }

        a:link {
            color: salmon;
        }

        a:visited {
            color: blue;
        }

        a:hover {
            color: rgb(173, 26, 141);
        }

        a:active {
            color: red;
        }
         
    </style>
</head>
<body>
    
    <!--  Links  -->    
    <ul>
        <li><a href="#">Anasayfa</a></li>
        <li><a href="#">Hakkımızda</a></li>
        <li><a href="#">İletişim</a></li> 
    </ul>

</body>
</html>
