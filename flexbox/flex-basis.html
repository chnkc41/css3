<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Container</title>

    <style>
        .flex-container {
            display: flex;
            color: green;
            border: 2px solid green;
        }

        .flex-container > div {
            background-color: #ededed;
            width: 200px; 
            line-height: 75px;
            margin: 10px;
            text-align: center;
            font-size: 30px; 
        }

        .flex-basis1 { flex-basis: 30%; }
    .flex-basis2 { flex-basis: 70%; } 


    </style>
</head>
<body>  
     <!-- Flex Container  -->
     <div class="flex-container">
        <div class="flex-basis1">1</div> 
        <div class="flex-basis2">2</div>  
     </div>

</body>
</html>
