<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Container</title>

    <style>
        .flex-container {
            display: flex;
            color: green;
            border: 2px solid green;
        }

        .flex-container > div {
            background-color: #ededed;
            width: 100px; 
            line-height: 75px;
            margin: 10px;
            text-align: center;
            font-size: 30px; 
        }

    </style>
</head>
<body>  
     <!-- Flex Container  -->
     <div class="flex-container">
         <div>1</div>
         <div>2</div>
         <div>3</div>
     </div>

</body>
</html>
